<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Form</title>
    <link rel="stylesheet" href="css/register.css"> <!-- Corrected path to CSS -->
</head>
<body>
    
    <div class="container">
        <!-- Left Section (Image) -->
        <div class="left-section">
            <img src="css/yyyw.svg" alt="Left Section Image">
        </div>

        <!-- Right Section (Registration Form) -->
        <div class="right-section">
            <div class="main">
                <div class="top">
                    <img src="css/icon.jpg" alt="Logo" height="60" width="190"><br>
                    <h3>Sign Up</h3>
                </div>
                <form id="registrationForm">

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required placeholder="Enter your phone number" maxlength="10">
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                
                    <button type="submit" id="submitButton">Register</button>
                
                    <p id="message" class="message"></p>
                </form>
                
                <p class="tip"><span class="reg">Already Have an Account?</span>
                    <a href="login.html" class="create">Sign In</a>
                </p>
            </div>
        </div>
    </div>
    

    <script src="js/register.js"></script> <!-- Corrected path to JS -->
</body>
</html>
